<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Live Speech Translation - Real-Time Audio Translation using OpenAI Realtime API</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                    Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                max-width: 1200px;
                width: 100%;
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                height: calc(100vh - 40px);
            }

            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 30px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .header p {
                opacity: 0.9;
                font-size: 1.1em;
            }

            .content {
                flex: 1;
                display: flex;
                flex-direction: column;
                padding: 20px;
                overflow: hidden;
            }

            .video-section {
                display: none; /* Hide video section */
            }

            .controls {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 1.1em;
                border-radius: 10px;
                cursor: pointer;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
                font-weight: 600;
            }

            .btn:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .btn-danger {
                background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            }

            .btn-success {
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            }

            .language-selector {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 20px;
                justify-content: center;
            }

            .language-selector label {
                font-weight: 600;
                color: #333;
                font-size: 1em;
            }

            .language-selector select {
                padding: 12px 20px;
                font-size: 1em;
                border: 2px solid #667eea;
                border-radius: 10px;
                background: white;
                color: #333;
                cursor: pointer;
                transition: all 0.2s;
                min-width: 200px;
                font-weight: 500;
            }

            .language-selector select:hover {
                border-color: #764ba2;
                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            }

            .language-selector select:focus {
                outline: none;
                border-color: #764ba2;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .status {
                text-align: center;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                font-weight: 500;
            }

            .status.connected {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status.disconnected {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .status.connecting {
                background: #fff3cd;
                color: #856404;
                border: 1px solid #ffeaa7;
            }

            .conversation {
                flex: 1;
                background: #f8f9fa;
                border-radius: 15px;
                padding: 20px;
                overflow-y: auto;
                max-height: 300px;
                margin-bottom: 20px;
            }

            .conversation::-webkit-scrollbar {
                width: 8px;
            }

            .conversation::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }

            .conversation::-webkit-scrollbar-thumb {
                background: #667eea;
                border-radius: 10px;
            }

            .message {
                margin-bottom: 15px;
                padding: 12px 15px;
                border-radius: 10px;
                max-width: 80%;
                word-wrap: break-word;
            }

            .message.user {
                background: #e3f2fd;
                color: #1976d2;
                margin-left: auto;
                text-align: right;
            }

            .message.assistant {
                background: #f3e5f5;
                color: #7b1fa2;
            }

            .message.system {
                background: #fff3e0;
                color: #e65100;
                font-style: italic;
                max-width: 100%;
                text-align: center;
            }

            .error {
                background: #fee;
                color: #c33;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                border-left: 4px solid #c33;
            }

            .hidden {
                display: none;
            }

            .connection-indicator {
                display: inline-block;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin-right: 8px;
            }

            .connection-indicator.connected {
                background: #28a745;
                box-shadow: 0 0 8px #28a745;
            }

            .connection-indicator.disconnected {
                background: #dc3545;
            }

            .connection-indicator.connecting {
                background: #ffc107;
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            @media (max-width: 768px) {
                .container {
                    height: 100vh;
                    border-radius: 0;
                }

                .header h1 {
                    font-size: 1.8em;
                }

                .language-selector {
                    flex-direction: column;
                }

                .language-selector select {
                    width: 100%;
                }

                .controls {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üé§ Live Speech Translation</h1>
                <p>Real-time audio interaction - Speak and get instant responses!</p>
            </div>

            <div class="content">
                <div id="status" class="status disconnected">
                    <span class="connection-indicator disconnected"></span>
                    <span id="statusText">Disconnected</span>
                </div>

                <div id="error" class="error hidden"></div>

                <!-- Video section hidden but kept in DOM for compatibility -->
                <div class="video-section">
                    <div class="video-container">
                        <video id="videoElement" autoplay playsinline></video>
                        <div id="videoPlaceholder" class="video-placeholder">
                            Camera feed will appear here
                        </div>
                    </div>
                </div>

                <div class="language-selector">
                    <label for="sourceLanguage">Translate from:</label>
                    <select id="sourceLanguage"></select>
                </div>

                <div class="language-selector">
                    <label for="targetLanguage">Translate to:</label>
                    <select id="targetLanguage"></select>
                </div>

                <div class="language-selector">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect"></select>
                </div>

                <div class="controls">
                    <button id="connectBtn" class="btn">üîå Connect to AI</button>
                    <button id="disconnectBtn" class="btn btn-danger" disabled>
                        ‚ùå Disconnect
                    </button>
                </div>

                <div class="conversation" id="conversation">
                    <div class="message system">
                        Welcome! Connect to begin interacting with the AI.
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
